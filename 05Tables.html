<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- table cria a tablea -->
        <table>
            <!-- caption conteudo da tabela (titulo) -->
            <caption>Nome dos alunos</caption>
            <!-- tr representa linha -->
            <tr>
                <!-- th cria o titulo -->
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <!-- tbody é o corpo da tabela -->
            <tbody>
                <tr>
                    <!-- td são células comuns da tabela -->
                    <td>Ramon</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Lian</td>
                    <td>18</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Total 2</td>
            </tfoot>
        </table>
        <a href="Index.html"><img src="Images/Return.png" alt="Return" height="50" width="50"></a>
</html>
